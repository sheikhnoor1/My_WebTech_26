<!DOCTYPE html>
<html>
    <title> Registration page</title>
    <head>
<h1> Patient Registratiopn (Admission)</h1>
    </head>
    <from>
        <label for = "Name"> Patient Name: </label>
        <input type="text" Id="Name" name ="PatientNmae" placeholder="Enter Your Name">
        <br><br>
        <label for ="Age"> Patient Age: </label>
        <input type ="number" Id = "Age" name ="PatientAge" placeholder="Enter Your Age">
         <br><br>
        <label for ="Date"> PatientDate</label>
        <input type ="date" Id ="date" name = "PatientDate">
        <br><br>
        <label for="GenderMale">Male:</label>
        <input type ="radio" Id ="GenderMale" name ="GenderMale" value="Male">
        <br><br>
        <label for ="GenderFemale">Female:</label>
        <input type="radio" id ="GenderFemale" name ="GenderFemale" value ="Female">
        <br><br>
        <label for ="Addrress">PatientAddress:</label>
        <textarea Id="Address" name="PatientAddress" rows="4" cols="30"placeholder="Enter Your Address"></textarea>
        <br><br>
        <label for ="File"> Patient Medical Report:</label>
        <input type="file" Id="File" name="PatientFile">
        <br><br>
        <label for ="Doctor"> Prefered Doctor:</label>
        <select>
            <option values="Default"></option>
            <option values="Medicine">Medicine</option>
            <option values="Skin">Skin</option>
        </select>
        <br><br>
        <input type="submit" Id="submit" name="DataSubmit">
    </from>
</html>
